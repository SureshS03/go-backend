apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.36.0 (HEAD)
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: db
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: goconnect
            - name: POSTGRES_PASSWORD
              value: arya
            - name: POSTGRES_USER
              value: postgres
          image: postgres:17.5
          name: pg-db
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: ps-data
            - mountPath: /docker-entrypoint-initdb.d/01-schema.sql
              name: db-cm1
              subPath: 01-schema.sql
      restartPolicy: Always
      volumes:
        - name: ps-data
          persistentVolumeClaim:
            claimName: ps-data
        - configMap:
            items:
              - key: full_dump.sql
                path: 01-schema.sql
            name: db-cm1
          name: db-cm1
